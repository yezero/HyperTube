<div style="height: 90px; padding-left: 100px; margin-bottom: 70px;">
    <h1 style="color: white; font-weight: 300; font-size: 5.5em;">Browse</h1>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form style="margin-bottom: 20px;">
            <span style="display: inline-block">
                <h3 style="color: white">Year</h3>
                <select id="year" class="dropdown year"
                        (change)="filter(year, genre, sort)" #year>
                   <option *ngFor="let year of years" value="{{year}}"
                   >{{year}}</option>
                </select>
            </span>
            <span style="display: inline-block; margin-left: 30px;">
                <h3 style="color: white">Genre</h3>
                <select id="genre" class="dropdown year"
                        (change)="filter(year, genre, sort)" #genre>
                    <option *ngFor="let gen of genres" value="{{gen}}"
                    >{{gen}}</option>
                </select>
            </span>
            <span class="pull-right" style="display: inline-block; margin-left: 30px;">
                <h3 style="color: white">Sort By</h3>
                <select id="Sort By" class="dropdown year"
                        (change)="filter(year, genre, sort)" #sort>
                    <option *ngFor="let val of sorts" value="{{val}}">
                        {{val}}
                    </option>
                </select>
            </span>
        </form>
    </div>
</div>
<div style="min-height: 50%;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!-- switch tab to movies -->
            <ul *ngIf="isMovies" class="nav nav-tabs pull-right">
                <li role="presentation"
                    class="navbar navbar-inverse topA"
                    (click)="isMoviesTab(true, 'movie')"
                ><a>Movies</a>
                </li>
                <li role="presentation"
                    class="topA"
                    (click)="isMoviesTab(false, 'series')"
                ><a>Series</a>
                </li>
            </ul>
            <!-- switch tab to series -->
            <ul *ngIf="!isMovies" class="nav nav-tabs pull-right">
                <li role="presentation"
                    class="topA"
                    (click)="isMoviesTab(true, 'movie')"
                ><a>Movies</a>
                </li>
                <li role="presentation"
                    class="navbar navbar-inverse topA"
                    (click)="isMoviesTab(false, 'series')"
                ><a>Series</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="test">
                <!-- this displays series or movies nav -->
                <nav class="navbar navbar-inverse nav1">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h1 *ngIf="isMovies">Movies</h1>
                            <h1 *ngIf="!isMovies">Series</h1>
                        </div>
                    </div>
                </nav>
                <!--movies or series listing starts here -->
                <div class="row" style="padding: 30px">
                    <template ngFor let-movie [ngForOf]="movies">
                    <div
                            *ngIf="movie.type === type"
                            class="col-xs-6 col-md-3"
                            style="margin-bottom: 10px; max-height: 590px; min-height: 590px;"
                    >
                        <div class="thumbnail">
                                <img src="{{movie.image}}"
                                     alt="test"
                                [routerLink]="['/home', 'movie', movie.id, movie.type]">
                            <div class="caption">
                                <h3>{{movie.title}}
                                    <span class="pull-right">
                                        {{movie.rating}}
                                    </span>
                                </h3>
                                <span class="label label-primary tmp2"
                                >{{movie.year}}</span>
                                <h4><span class="label label-default">
                                {{movie.genre}}</span>
                                    <span class="label label-default pull-right">
                                        {{movie.type}}
                                    </span>
                                </h4>
                                <p style="overflow: hidden; font-size: small; max-height: 100px">

                                </p>
                            </div>
                        </div>
                    </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
